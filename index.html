 function popup(){
 	var priority = $("#priority").val();
 	if(priority==1) rgtxt = "Very High";
 	if(priority==2) rgtxt = "High";
 	if(priority==3) rgtxt = "Medium";
 	if(priority==4) rgtxt = "Low";
 	$( '#positionWindow' ).popup({ transition: "pop" });
 	$( '#positionWindow' ).html(rgtxt);
 	$("#positionWindow").popup("open", {transition: "flip"});
 	setTimeout( function(){ $( '#positionWindow' ).popup( 'close' ) }, 500 );
 }
